<body>
    <h1>hello world</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket=io();

        var button=function(usr)
        {
            socket.emit('click',{
                click : 'clicked',
                usrname : usr
            });
        };

        socket.on('acc',function(){
            console.log("acc from server");
        });

    </script>
    user-name <input type="text" id="usr" placeholder="username">
    <button onclick="button(document.getElementById('usr').value)">click me</button>
